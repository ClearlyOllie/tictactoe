<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tictactoe</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="create_wrapper">
                <input type="text" class="username" placeholder="">
                <div class="submit">Add player</div>
            </div>
            <div class="stats_wrapper">
                <div class="title_wrapper">
                    <h1 class="title">It is harley's go...</h1>
                </div>
                <div class="player1_wrapper">
                    <h1 class="player1_stats">ollie: 0</h1>
                </div>
                <div class="player2_wrapper">
                    <h1 class="player2_stats">harley: 0</h1>
                </div>
            </div>

            <div class="grid_wrapper">
                <div class="grid">
                    <div class="row row1">
                        <div class="spot 1 1"></div>
                        <div class="spot 1 2"></div>
                        <div class="spot 1 3"></div>
                    </div>
                    <div class="row row2">
                        <div class="spot 2 1"></div>
                        <div class="spot 2 2"></div>
                        <div class="spot 2 3"></div>
                    </div>
                    <div class="row row3">
                        <div class="spot 3 1"></div>
                        <div class="spot 3 2"></div>
                        <div class="spot 3 3"></div>
                    </div>
                </div>    
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
